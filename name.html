<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script>
      try {
        if (localStorage.getItem('isOnboarded') === 'true' &&
            !/generator\.html($|\?)/.test(location.pathname)) {
          // Use replace() to avoid creating an entry in history (back won’t flicker back to index)
          location.replace('generator.html');
        }
      } catch (e) {}
    </script>
    <link rel="manifest" href="manifest.webmanifest">
    <title>Artificial -and- Talentless</title>
    <!-- Tailwind CSS CDN for styling -->
    <script src="https://cdn.tailwindcss.com" onerror="console.warn('Tailwind CDN failed to load')"></script>
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Google Fonts: Special Elite for that vintage typewriter feel -->
    <link href="https://fonts.googleapis.com/css2?family=Special+Elite&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="header-content" class="global">
        <button id="theme-toggle" type="button" aria-pressed="false" aria-label="Toggle theme" class="icon-btn">
            <i class="fas fa-sun" aria-hidden="true"></i>
            <i class="fas fa-moon" aria-hidden="true"></i>
        </button>
    </div>
    <h1 class="sr-only">Choose Name</h1>
    <!-- Container for the logo, fixed at the top of the viewport -->
    <div id="logo-container">
        <img id="logo" src="assets/logo.png"
             data-light-src="assets/logo.png"
             data-dark-src="assets/logo-dark.png"
             alt="Artificial —and— Talentless Logo">
    </div>

    <!-- Main content area that will center the heading and input vertically -->
    <div id="main-content-area">
        <h1 id="name-main">What should I call you?</h1>
        <div class="input-container">
            <input type="text" id="name-input" placeholder="Your name here..." aria-label="Your name">
        </div>
    </div>

    <!-- Footer for the button, fixed at the bottom -->
    <div id="button-footer">
        <button id="continue-button" class="nav-button" disabled>Continue</button>
    </div>

    <script src="js/name.js"></script>
    <script src="js/pwa.js"></script>
    <script src="js/theme.js"></script>
</body>
</html>
